<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/mystyles.css">
    <title>Document</title>
    
</head>
<body>

    <header>
        <div class="contact-hero-pic">
            <section class= "contact-hero-text">
              
              <h1 id = "contact">Contact Us</h1>
              
            </section>
            </div>
      <nav class= "navContainer" id= "contact-navContainer">
        <ul class= "navBar"> <!-- setting this specific unordered list to class nav in order to make it unique with css -->
            <li> <a href="home.html">HOME</a></li> <!-- This link will lead you to the home page -->
            <li> <a href="about.html">ABOUT US</a></li> <!-- This link will lead you to the activities page -->
            <li> <a href="history.html">HISTORY</a></li>
            <li> <a href="Resource.html">RESOURCES</a></li>
            <li> <a href="contact.html">CONTACT</a></li> <!-- This link will lead you to the contact page -->
        </ul>

      </nav>
      
    </header>


    <main class ="contact-back">
      <div class= "contact-content">
        <aside class="contact-info">
          <ul class="contact-info-text">
            <li>Name of Org</li>
            <li> Road Name </li>
            <li>City, State </li>
            <li>Zip</li>
            <li>Phone Number </li>
            <li>Email</li>
          </ul>
        </aside>
        
        <form>
          <label class= "label" for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" placeholder= "Your First Name">  <br>
          <label class= "label" for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" placeholder="Your Last Name"><br>
          <label class= "label" for="pnumber">Phone Number:</label><br>
          <input  type="text" id="pnumber" name="pnumber" placeholder="000-000-0000"><br>
          <label class= "label" for="email">Email:</label><br>
          <input type="text" id="email" name="email" placeholder="youremail@gmail.com"><br>
          <label class= "label" for="comments">Comments:</label><br>
          <textarea id= "comments" name = "comments" placeholder= "Enter text here"> </textarea><br>
          <input type="submit" value="Submit">
        </form> 
      
      
    </div>
    </main>
    
</body>
</html>
